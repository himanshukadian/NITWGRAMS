<h1>{{ complain.title}}</h1>
<ul>
    {{complain.description}}
</ul>
<ul>
    <p><img class="rounded-circle" src="{{ complain.pimage.url }}" style= "width: 100px; height: 100px;"></p>
</ul>
<hr>

<a href="{% url 'comportal:add-comment' pk=complain.pk %}">add</a>
{% for post in complain.comments.all %}

    <p> {{post.text|linebreaks}}</p>
{% empty %}
    <p> no comments </p>

{% endfor %}
